buildscript {
    repositories {
        mavenCentral()

        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "me.champeau.gradle:jmh-gradle-plugin:$jmhPluginVersion"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm'
}

apply plugin: "me.champeau.gradle.jmh"

repositories {
    google()
    jcenter()
    mavenCentral()
    mavenLocal()
    maven { url "https://dl.bintray.com/arrow-kt/arrow-kt/" }
    maven { url 'https://oss.jfrog.org/artifactory/oss-snapshot-local/' } // for SNAPSHOT builds
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation project(':grpc-kotlin-compiler')
    implementation project(':grpc-kotlin-stub')

    implementation "io.arrow-kt:arrow-fx-coroutines:0.11.0-SNAPSHOT"
    compileOnly "org.openjdk.jmh:jmh-core:$jmhCoreVersion"
}
